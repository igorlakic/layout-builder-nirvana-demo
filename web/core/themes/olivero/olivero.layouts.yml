layout_onecol_section:
  label: 'One column'
  template: templates/layouts/default-layouts/layout--onecol
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  category: 'Columns: 1'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

layout_twocol_section:
  label: 'Two column'
  path: layouts/twocol_section
  template: layout--twocol-section
  library: layout_builder/twocol_section
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

layout_threecol_section:
  label: 'Three column'
  path: layouts/threecol_section
  template: layout--threecol-section
  library: layout_builder/threecol_section
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

layout_fourcol_section:
  label: 'Four column'
  path: layouts/fourcol_section
  template: layout--fourcol-section
  library: layout_builder/fourcol_section
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth

simple_cards:
  label: 'Simple Cards'
  category: 'Custom Layouts'
  class: '\Drupal\layout_options\Plugin\Layout\LayoutOptions'
  template: templates/layouts/simple-cards/layout--simple-cards
  default_region: cards
  regions:
    title:
      label: 'Title'
    cards:
      label: 'Simple Cards'
  icon_map:
    - [title, title, title]
    - [card_one, card_two, card_three]
    - [card_four, card_five, card_six]
